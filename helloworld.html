<!DOCTYPE html>
<html>
   <body>
        <p id="box"></p>
        <script>
          var box = document.getElementById("box");
          var li = document.createElement("li"); //创建一个li标签
          li.innerHTML = "Hello World";  //给li标签赋值
          box.appendChild(li);  //将创建好的li标签追加到box标签中
        </script>
    </body>
</html>
